<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BLM Giphy SPA 😍</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=BIZ+UDGothic&family=Inconsolata:wght@300;500;700&family=Mukta:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="darkMode">
    <h1 class="logo">GIFzzFeed</h1>

    <header>
      <nav class="nav">
        <a href="#" data-target-page="trending" class="nav-link"
          >😎<span data-target-page="trending" class="nav-link">
            trending</span
          ></a
        >
        <a href="#" data-target-page="favorites" class="nav-link"
          >❤️<span data-target-page="favorites" class="nav-link">
            favorites</span
          ></a
        >
        <a href="#" data-target-page="uploads" class="nav-link"
          >📚<span data-target-page="uploads" class="nav-link">
            uploads</span
          ></a
        >
        <a href="#" data-target-page="upload" class="nav-link"
          >⬆️<span data-target-page="upload" class="nav-link"> upload</span></a
        >
        <a href="#" class="theme"
          ><span class="theme theme-icon">🌞</span>
          <span class="theme theme-text"> theme</span></a
        >
      </nav>
      <div class="nav-row2">
        <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
        <span class="search-icon">🔍</span>
        <input
          type="text"
          id="search"
          placeholder="search GIFs..."
          autocomplete="off"
        />
      </div>
      <div id="autocomplete"></div>
    </header>
    <div class="fade"></div>
    <div id="container"></div>
    <script src="./src/index.js" type="module"></script>
  </body>
</html>
